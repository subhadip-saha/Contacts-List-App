	<!DOCTYPE html>
	<html>
	<head>
		<script <script src="https://kit.fontawesome.com/a550394af0.js" crossorigin="anonymous"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contact List App</title>
	</head>
	<body>
		<!-- create a container around the entire library-->


		<div class="container">
			<!-- header part contains searchbar and add contact + icon -->
			<header class="header">
				<form class="search-bar">
					<input type="search-name" class="contact-search" 
					name="search-area" placeholder="search-bar">
				</form>

				<!-- for invoking one add symbol -->
				<i class="fa-solid fa-circle-plus"></i>
			</header>
		</div>
		

	</body>
	</html>
